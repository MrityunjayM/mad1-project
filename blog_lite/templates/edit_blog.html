{% extends 'base.html' %}

{% block title %} Edit| {{ blog.title }} {% endblock %}

{% block body %}

<div class="card">    
    <div class="card-body">
        <img src="{{ url_for('static', filename='images/') }}/{{ blog.image_path }}" 
            class="card-img-top mb-3 mb-lg-4" height="350" alt="{{ blog.image_path }}" />

        <form action="/blog/{{ blog.id }}/edit" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="text" class="form-control" id="title" name="title"
                    value="{{ blog.title }}" placeholder="Give a title for you blog" autofocus required />
            </div>

            <div class="mb-3">
                <textarea class="form-control" id="description" name="description" rows="3" required 
                    placeholder="Write your blog here.">{{ blog.description }}
                </textarea>
            </div>

            <div class="mb-3">
                <input class="form-control" id="blogImage" name="image"
                    type="file" accept="image/png, image/jpg, image/jpeg" />
            </div>              

            <div class="d-flex justify-content-end mb-3 mb-lg-4">
                <button type="submit" class="btn btn-primary px-3"><i class="bi bi-send-plus me-2"></i>Post</button>
            </div>
          </form>
    </div>
</div>

{% endblock %}
