{% extends 'base.html' %}

{% block body %}

<section class="mt-4" >
  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <!-- <div class="col-md-9 col-lg-6 col-xl-5"> -->
              <div>  
                <img src="{{ url_for('static', filename='images/login_illustration.webp') }}"
                  class="img-fluid" alt="illustration image">
              </div>
              <!-- <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1"> -->
              <div>
                <form action="/login" method="POST">
                  <div class="divider d-flex align-items-center my-4">
                    <p class="lead fw-normal mb-0 me-3">LogIn</p>
                  </div>

                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email:</label>
                    <input type="email" id="email" class="form-control form-control-lg"
                      placeholder="Enter a valid email address" name="email" required />
                  </div>

                  <!-- Password input -->
                  <div class="form-outline mb-3">
                    <label class="form-label" for="password">Password:</label>
                    <input type="password" id="password" class="form-control form-control-lg"
                      placeholder="Enter password" name="password" required />
                  </div>

                  <div class="d-flex justify-content-start mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary px-4">LogIn</button>
                    <p class="small fw-bold mt-2 pt-1 mb-0 ms-1">Don't have an account? 
                      <a href="/signup"  class="link-danger">SignUp</a>
                    </p>
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>

{% endblock %}
