{% for blog in blogs|reverse %}

<div class="card mb-3" id="blog{{ blog.id }}">
    {%if blog.image_path %}
    <img src="{{ url_for('static', filename='images/') }}/{{ blog.image_path }}" 
        class="card-img-top" height="250" alt="{{blog.image_path}}" />
    {% endif %}
    <div class="card-body">
        <h2 class="card-title">
            {{ blog.title }}
            <a title="Like" href="/blog/{{ blog.id }}/{{ 'dislike' if blog.id in likes else 'like' }}/{{ user.id }}" style="font-size: 20px;">
                <i class="bi bi-hand-thumbs-up{{ '-fill' if blog.id in likes else '' }} text-warning"></i>
                <span class="text-muted">{{ blog.likes|length }}</span>
            </a>
            <a title="Edit" href="/blog/{{ blog.id }}/edit" class="fs-5">
                <i class="bi bi-pencil-square"></i>
            </a>
            <a title="delete" href="/blog/{{ blog.id }}/delete" class="fs-5 text-danger">
                <i class="bi bi-trash"></i>
            </a>
        </h2>

        <p class="card-text">{{ blog.description }}</p>
    </div>
    <div class="card-footer p-0">
        {% include 'comments.html' %}
    </div>
</div>

{% endfor %}
